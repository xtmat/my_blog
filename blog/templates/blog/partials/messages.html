{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div {% if message.tags %} class="alert {{message.tags}}" {% endif %}>
      <h3>{{ message }}</h3>
      <a class="close">&times;</a>
    </div>
    {% endfor %}
</ul>
{% endif %}
<script>
    $('.close').parent('.alert').fadeOut(4000);
</script>
<script>
  $('.close').click(function(){
    $(this).parent('.alert').fadeOut();
  });
</script>
