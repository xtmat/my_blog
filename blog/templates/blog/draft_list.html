{% extends "base.html" %}
{% block content %}

<div class="post">
 <h2> Unpublished Posts </h2>
  {% for post in post_list %}
  <!-- change here -->
  <a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a>

  <p> {{ post.created_date|date:'d M Y' }} </p>
  <p> {{ post.text|truncatechars:200 }} </p>
  {% endfor %}

</div>
{% endblock %}
